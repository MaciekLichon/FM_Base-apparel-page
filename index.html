<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  
  <main class="page">

    <header class="header container">
      <img class="header__logo" src="./images/logo.svg" alt="logo">
    </header>
  
    <picture class="image">
      <source media="(min-width:769px)" srcset="./images/hero-desktop.jpg">
      <img src="./images/hero-mobile.jpg" alt="picture">
    </picture>
  
    <section class="hero container">
      <h1 class="hero__title">
        We're 
        <span class="hero__title-bold">
          <span class="line">coming</span>
          <span class="line">soon</span>
        </span>
      </h1>
      <p class="hero__description">
        Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form class="hero__form">
        <input class="form__input" placeholder="Email Address" value="">
        <button class="form__button" type="submit">
          <img class="button__icon" src="./images/icon-arrow.svg" alt="button">
        </button>
        <img class="form__errorIcon" src="./images/icon-error.svg" alt="error">
        <p class="form__errorMessage">Please provide a valid email</p>
      </form>
    </section>

  </main>

  <script src="js/script.js"></script>
</body>
</html>
